<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Market List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let market of markets | async">
        <td>{{market.marketId}}</td>
        <td>{{market.name}}</td>
        <td>{{market.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
